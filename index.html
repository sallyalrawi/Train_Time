<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <title>Train_Time</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- FIREBASE  -->
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="http://momentjs.com/downloads/moment.js"></script>

  </head>
  <body>
    <div class="container">
        <div class="jumbotron" style="background-color: rgba(87, 84, 84, 0.925); color: white">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">Choo Choo . Chee Chee</h3>
        </div>
    </div>

       <!-- This row will handle all of the retrieved articles -->
       <div class="row">

        <div class="col-md-12">
        
       <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
          <div class="card">
       <!-- card Heading for the retrieved articles box -->
        <div class="card mb-4">
            <div class="card-header" style="background-color: rgba(87, 84, 84, 0.925); color: white">Current Train Schedule</div>
            <div class="card-body">
              <!-- creat a table to display the train-schedule content -->
                <table class="table table-sm table-hover" id='train-schedule-table'>
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency(min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
            <!-- This main card will hold each of the resulting articles -->
            <div class="card-body" id="schedule-section">
            </div>
          </div>
        </div>
      </div>

    <!-- row contents-->
    <div class="row">
        <div class="col-md-12">
          <div class="card mb-4">
            <strong>
              <div class="card-header" style="background-color: rgba(87, 84, 84, 0.925); color: white">Add Train</div>
            </strong>
              <div class="card-body">
  
              <!-- Add-Train Form-->
              <form role="form">
                <div class="form-group row">
                  <label for="name-input">Train Name</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group row">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group row">
                  <label for="time-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="time-input" type="time">
                </div>
                <div class="form-group row">
                    <label for="frequency-input">Frequency(min)</label>
                    <input class="form-control" id="frequency-input" type="number">
                  </div>
              <!-- The Submit -->
                <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            
              </form>
            </div>
          </div>
        </div>
   <!-- JavaScript -->
   <script src="app.js"></script>
  </body>
</html>
