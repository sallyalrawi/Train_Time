<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <title>Train_Time</title>
    <!-- FIREBASE  -->
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">Choo Choo . Chee Chee</h3>
        </div>
    </div>

       <!-- This row will handle all of the retrieved articles -->
       <div class="row">
        <div class="col-sm-12">
          <br>
  
          <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
          <div class="card">
  
            <!-- card Heading for the retrieved articles box -->
            <div class="card-header">
              <strong>
                <i class="fa fa-table"></i>Current train Schedule</strong>
            </div>
  
            <!-- This main card will hold each of the resulting articles -->
            <div class="card-body" id="schedule-section">
            </div>
          </div>
        </div>
      </div>
    <div class="row">

        <!-- Sign-Up Card-->
        <div class="col-lg-12">
          <div class="card card-default">
         <strong>
            <div class="card-header">
            Add Train
            </div></strong>

            <div class="card-body">
  
              <!-- Add-Train Form-->
              <form role="form">
                <div class="form-group row">
                  <label for="name-input">Train Name</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group row">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group row">
                  <label for="time-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="time-input" type="time">
                </div>
                <div class="form-group row">
                    <label for="frequency-input">Frequency(min)</label>
                    <input class="form-control" id="frequency-input" type="number">
                  </div>
              <!-- The Submit -->
                <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            
              </form>
            </div>
          </div>
        </div>
  
  </body>
</html>
